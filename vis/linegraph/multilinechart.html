<!DOCTYPE html>
<html lang="en">

<head>
  <title>Line Chart Viz</title>
  <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
  <link rel="stylesheet" type="text/css" href="multilinechart.css">
</head>

<body>
  <a href="../index.html">Go Back</a>
  <p> Multi-Series Line Chart [WIP]</p>
  <p> Graphs the mean decision direction for each justice in each year. 0 = conservative and 1 = liberal.</p>
  <div class="visualization">
    <div class="graph">
      <svg width="850" height="500"></svg>
    </div>
    <div class="controls">
      <button onclick="toggleSwingVotes()">Toggle swing votes</button>
      <div id="justice-menu">
        <!-- js will add an svg here, dimensions depend on the number of justices -->
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./multilinechart.js"></script>
</body>

</html>
