<!DOCTYPE html>
<html lang="en">

<head>
  <title>FP6: Scatterplot</title>
  <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
  <p> Scatterplot </p>
  <script type="text/javascript" src="./scatterplot.js"></script>
  <div class="fake-buttons">
    <div>
      <p>Individual Justice</p>
      <select name="Individual Justice">
        <optgroup label = "Individual Justice">
        <option value="HHBurton">HHBurton</option>
        <option value="RHJackson">RHJackson</option>
        <option value="WODouglas">WODouglas</option>
        <option value="FFrankfurter">FFrankfurter</option>
      </optgroup>
      </select>
    </div>
    <div>
      <p>Individual Issue Area</p>
      <select name="Individual Issue Area">
        <optgroup label ="Individual Issue">
        <option value="1">Criminal Procedure</option>
        <option value="2">Civil Rights</option>
        <option value="3">First Amendment</option>
        <option value="4">Due Process</option>
      </optgroup>
      </select>
    </div>
  </div>
</body>

</html>
